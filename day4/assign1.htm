<html>
    <head>
        <title>Day 4</title>
    </head>
    <body>
        <h2>Assignment Q1 day 4</h2>
        <script>
            var x;
            for (x=1; x <= 100; x++){
                 if( x % 3 == 0 ){
                    console.log("fizz")
                }
                if( x % 5 == 0 ){
                    console.log("buzz")
                }
                if( ( x % 3 == 0 ) && ( x % 5 == 0 ) ){
                    console.log("fizzbuzz")
                }
                if( ( x % 3 != 0 ) && ( x % 5 != 0 ) ){
                    console.log(x)
                }
            }
        </script>
    </body>
</html>
